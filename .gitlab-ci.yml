before_script:
  - docker -D info
  - docker system prune -f
  - cd cypress/
  - set e+x
  - docker build -t cypress/artio .

test:
  script:
    - cd ..
    - docker run -v $PWD:/test -w /test -u appuser cypress/artio

  artifacts:
    when: always
    paths:
      - ./cypress/results/results*.xml
    reports:
      junit:
        - ./cypress/results/results*.xml