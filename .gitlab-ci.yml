before_script:
  - docker -D info
  - docker system prune -f
  - docker system prune --volumes -f
  - docker rmi --force $(docker images -q --no-trunc) || true
  - cd cypress/
  - set e+x
  - docker build -t cypress/artio .

test:
  script:
    - cd ..
    - docker run -v $PWD:/test -w /test -u appuser cypress/artio --headless --browser chrome
  artifacts:
    when: always
    paths:
      - ./cypress/results/results*.xml
    reports:
      junit:
        - ./cypress/results/results*.xml

after_script:
  - docker rmi --force $(docker images --filter dangling=true -q --no-trunc) || exit 0